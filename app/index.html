<!DOCTYPE html>
<html>

<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material闹钟</title>
  <!--Import Google Icon Font-->
  <link href="css/icon.css" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/jquery.timepicker.css" media="screen,projection" />
  <style>
    #alarmlist>li {
      float: none;
      margin: 10px 0 0 0;
    }

    #alarmlist>li>div {
      margin-bottom: 0;
    }
  </style>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper blue lighten-1">
      <a href="#!" class="brand-logo center">Alarm App</a>
      <ul class="right hide-on-sma-and-down">
        <li class="waves-effect waves-light"><a href="#!" id="reload"><i class="material-icons">refresh</i></a></li>
        <li class="waves-effect waves-light"><a href="#!" id="put-in-tray"><i class="material-icons" id="tray-countdown">access_alarm</i></a></li>
      </ul>
    </div>
  </nav>
  <div class="container row" id="alarmpanel">
    <div class="card-panel col offset-s1 s10 hoverable z-depth-2">
      <div class="control input-field">
        <label for="alarmtime0">First Time</label>
        <input id="alarmtime0" type="text" class="timepicker">
      </div>
      <div class="control switch">
        <label>
          Off
          <input type="checkbox" disabled class="alarm-btn">
          <span class="lever"></span>
          On
        </label>
      </div>
      <div class="control">
        <input type="checkbox" id="alasoundbtn0" class="alarm-sounds" checked="checked"/>
        <label for="alasoundbtn0">Sounds</label>
      </div>
    </div>
  </div>
  <div class="fixed-action-btn toolbar">
    <a class="btn-floating btn-large deep-orange">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li class="waves-effect waves-light"><a href="javascript:alarmadd();"><i class="material-icons">add</i></a></li>
      <li class="waves-effect waves-light"><a href="#!" id="clearlist"><i class="material-icons">clear</i></a></li>
    </ul>
  </div>
  <!--Import jQuery before materialize.js-->
  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
  <script type="text/javascript" src="js/store.js"></script>
  <script src="./js/newalarm.js"></script>
  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</body>

</html>
